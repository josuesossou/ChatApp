<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap_css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="row">

        <div class="chat-sidebar col-3 pt-3">
            <h2 class="ml-4">People</h2>
        </div>
    
        <div class="chat-main col-8">
    
            <div class="pt-5 pb-5 mb-5 col">
                <ol id="messages"></ol>
            </div>
    
            <div class="chat-footer col-8">
                <form id="messageForm" class="col-9">
                    <input name="message" minlength="1" type="text" class="input col-8" autofocus autocomplete="off">
                    <input id="submit" type="submit" value="Send" class="button col-2 ml-3">
                </form>
                <button id="location" class="b col-2">Send location</button>
            </div>
    
        </div>

    </div>
    <script id="message-template" type="text/template">
        <li>
            <div class="tittle row">   
                <h4>{{from}}</h4>
                <p>{{completedAt}}<p>
            </div>

            <div class="message">
                <!-- <a href="{{url}}" target="_blank">the Location</a> -->
                <p>- {{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-template" type="text/template">
        <li>
            <div class="tittle row">   
                <h4>{{from}}</h4>
                <p>{{completedAt}}<p>
            </div>

            <div class="message">
                <p>- <a href="{{url}}" target="_blank">User Location</a></p>
            </div>
        </li>
    </script>

    <script src = "socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
