<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap_css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Join | Chat App</title>
</head>
<body>

    <div class="form-content col-11 col-md-5 col-lg-4">
        <div class="tittle mt-3">
            <h2>Join a Chat</h2>
        </div>
        <form class="mt-3" action="/chat.html">
            <div class="form-group mt-4">
                <label for="exampleInputEmail1">Display Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputPassword1">Room name</label>
                <input type="text" class="form-control" name="room" placeholder="Enter room name">
            </div>
            <button class="btn btn-primary btn-block mt-4 mb-3">Join</button>
        </form>


    </div>
</body>
</html>
